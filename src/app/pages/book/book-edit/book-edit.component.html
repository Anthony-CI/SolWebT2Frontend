<form class="example-container" [formGroup]="form" (submit)="operate()">
<div [hidden]="true">
        <mat-form-field>
            <input matInput placeholder="ID" formControlName="idBook">
        </mat-form-field>
    </div>

    <mat-form-field>
        <input matInput placeholder="Title" formControlName="title">
    </mat-form-field>
        <mat-form-field>
        <input matInput placeholder="subtitle" formControlName="subtitle">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="description" formControlName="description">
    </mat-form-field>

        <mat-form-field>
        <input matInput placeholder="idPublisher" formControlName="idPublisher">
    </mat-form-field>

        <mat-form-field>
        <input matInput placeholder="idCategory" formControlName="idCategory">
    </mat-form-field>

    <button mat-button type="submit">
        <mat-icon>done</mat-icon>
        <span>Done</span>
    </button>

    <button mat-button type="button" routerLink="/pages/book">
        <mat-icon>cancel</mat-icon>
        <span>Cancel</span>
    </button>
</form>
