<router-outlet/>

<mat-form-field>
  <mat-label>Search</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Ex. Prentice Mascota"
    #input
  />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="idMascota">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let item">{{ item.idMascota}}</td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>NOMBRE</th>
      <td mat-cell *matCellDef="let item">{{ item.nombre}}</td>
    </ng-container>
    
    <ng-container matColumnDef="especie">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ESPECIE</th>
      <td mat-cell *matCellDef="let item">{{ item.especie}}</td>
    </ng-container>

    <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>EDAD</th>
        <td mat-cell *matCellDef="let item">{{ item.edad}}</td>
    </ng-container>

    <ng-container matColumnDef="dueno">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>DUEÃ‘O</th>
      <td mat-cell *matCellDef="let item">{{ item.dueno}}</td>
    </ng-container>

    
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ACTIONS</th>
      <td mat-cell *matCellDef="let item">
        <button mat-button [routerLink]="['edit', item.idMascota]">
          <mat-icon>mode_edit</mat-icon>
          <span>Edit</span>
        </button>
        <button mat-button (click)="delete(item.idMascota)">
          <mat-icon>delete</mat-icon>
          <span>Delete</span>
        </button>
      </td>
    </ng-container>

    <!--<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>-->

    <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
    <tr mat-row *matRowDef="let item; columns: getDisplayedColumns()"></tr>

    <!-- Row shown when there is no matching data. -->
    <!--<tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>-->
  </table>
</div>
<mat-paginator
  [pageSizeOptions]="[3, 5, 10, 100]"
  aria-label="Select page of users"></mat-paginator>

<button mat-fab style="float: right" routerLink="/pages/mascota/new">
  <mat-icon>add</mat-icon>
</button>
